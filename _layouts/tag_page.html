---
layout: default
---
<h2>Tag - {{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
<li>
  <a href="{{ post.url }}">{{ post.title }}</a>
  ({{ post.date | date_to_string }} | Tags: {{ post | tags }})
</li>
{% endfor %}
</ul>

<p id="tag-cloud">
  {{ site | tag_cloud }}
</p>

<p class="rss-subscribe">
  subscribe this tag <a href="/{{ site.tag_feed_dir }}/{{ page.tag }}/index.xml">via RSS</a>
</p>
