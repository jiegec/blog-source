---
layout: default
---
<h2>标签 - {{ page.tag }}</h2>
<p class="rss-subscribe">
  <a href="/{{ site.tag_feed_dir }}/{{ page.tag }}/index.xml">通过 RSS</a> 订阅该标签
</p>
<ul>
{% for post in page.posts %}
<li>
  <a href="{{ post.url }}">{{ post.title }}</a>
  ({{ post.date | date_to_string }} | 标签: {{ post | tags }})
</li>
{% endfor %}
</ul>


<p id="tag-cloud">
  {{ site | tag_cloud }}
</p>
