---
layout: default
---

<div class="home">

  <h1 class="page-heading">文章</h1>

  <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">通过RSS</a>订阅我的博客
  </p>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <span> {{ post.content | strip_html | truncatewords: 32 }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
